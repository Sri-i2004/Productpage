<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="images/front.jpg">
            </div>
            <div class="details">
                <h1>Pink Flared Dress With Silk Border</h1>
                <h2>Price:Rs.2599</h2>
                <h3>LIMITED STOCK!!</h3>
                <P>Pink soft silk ikat dress with a beautiful purple tissue border. Made in the flattering fit and flare silhouette, this dress is perfect for your festivities and can be worn all season long</P>
                <form>
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small"><input type="radio" name="size" id="small">
                        <span>S</span></label>
                        <label for="medium"><input type="radio" name="size" id="medium">
                        <span>M</span></label>
                        <label for="large"><input type="radio" name="size" id="large">
                        <span>L</span></label>
                        <label for="extralarge"><input type="radio" name="size" id="extralarge">
                        <span>XL</span></label>
                        <label for="doublelarge"><input type="radio" name="size" id="doublelarge">
                        <span>XXL</span></label>
                    </div>
                    <div class="color-select">
                        <p>Color</p>
                        <label for="pink"><input type="radio" name="color" id="pink">
                        <span class="color-1"></span></label>
                         <label for="blue"><input type="radio" name="color" id="blue">
                        <span class="color-2"></span></label>
                         <label for="red"><input type="radio" name="color" id="red">
                        <span class="color-3"></span></span></label>
                         <label for="green"><input type="radio" name="color" id="green">
                        <span class="color-4"></span></span></label>               
                    </div>
                    <div class="quantity-select">
                        <p>Ouantity</p>
                        <input type="number" value="1">
                    </div>
                    <button> Buy Now</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
